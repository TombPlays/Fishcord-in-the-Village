
[modules]

	[modules.fruittrees]
		cherry = true
		hybridization = true

[client]
	#Show item tags and nbt in advanced tooltips
	debugTooltip = true
	#Show customized tooltips from any item. Mainly for pack devs
	globalTooltip = false
	#Max line width shown in description of tooltips
	#Range: > 50
	tooltipWrapWidth = 500
	#Allowed values: vanilla, kiwi
	debugTooltipNBTFormatter = "vanilla"
	contributorEffect = ""

